<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button
        (click)="openAddTaskModal()"
        [style.display]="isAddingTask ? 'none' : 'block'"
      >
        Add Task
      </button>
    </menu>
  </header>
  <ul>
    @if(isAddingTask){
    <app-new-task (close)="closeAddTaskModal()" [userId]="userId"/>
    } @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" ></app-task>
    </li>
    } @if(!selectedUserTasks.length){
    <p class="no-tasks">No Tasks at the moment.</p>
    }
  </ul>
</section>
