<app-header />
<main>
  <div>
    <ul id="users">
      @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id===selectedUser?.id" (select)="onSelectUser($event)" />
      </li>
      }

      <!-- <li *ngFor="let user of users;">
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li> -->
    </ul>
  </div>

  @if(selectedUser){
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  }@else {
  <p>Select a user to see their tasks</p>
  }
  <!-- <app-tasks *ngIf="selectedUser;else fallback" [name]="selectedUser!.name"></app-tasks>
  <ng-template #fallback>
    <p>Select a user to see their tasks</p>
  </ng-template> -->
</main>
